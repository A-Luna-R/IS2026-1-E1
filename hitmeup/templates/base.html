<!DOCTYPE html>
<html lang="es">
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    }

    ul li a {
    display: block;
    padding: 14px 16px;
    text-decoration: none;
    }

    ul li a:hover {
    background-color: #111111;
    }
</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Hit Me Up{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <ul>
      {% if user.is_authenticated %}
        <li><a href="home">Hit Me Up</a></li>
        <li><a href="songs-list">Song List</a></li>
        <li><a href="list-playlists">Playlists</a></li>
        <li><a href="search-lists">Search Playlists</a></li>
        <div>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" style="border: none; color: white; background-color: black; padding: 15px 32px; cursor: pointer; position: absolute; right: 0px;">Log Out</button>
          </form>
        </div>
      {% else %}
        <p style="color: white;"> &nbsp; Hit Me Up</p>  
      {% endif %}
    </ul>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
